<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Lieferspatz - Restaurant</title>
</head>
<body>

<header>
    <img src="bird.png" alt="Lieferspatz Logo" class="logo">
    <h1>Willkommen bei Pizzeria AMORE</h1>
</header>

<nav class="navbar">
    <div class="navbar-left">
        <a href="/customer_account" class="icon-button">
            <img src="user.png" alt="Kundenkonto" class="icon-img">
        </a>
        <input type="text" placeholder="Suche nach Gerichten" class="search-bar">
    </div>

    <div class="navbar-right">
        <a href="/shopping_cart" class="icon-button">
            <img src="shopping-cart.png" alt="Warenkorb" class="icon-img">
        </a>
    </div>
</nav>

<section id="restaurant-menu" class="content-section">
    <h2>Unsere Speisekarte</h2>

    <div class="restaurant-card">
        <img src="pizza-slice.png" alt="Pizza Margherita" class="restaurant-icon">
        <div class="restaurant-info">
            <h3>Pizza Margherita</h3>
            <p>Tomatensauce, Mozzarella, Basilikum</p>
            <p class="price">8,99 €</p>
            <a href="#" class="add-to-cart">In den Warenkorb</a>
        </div>
    </div>

    <div class="restaurant-card">
        <img src="pasta.png" alt="Pasta Bolognese" class="restaurant-icon">
        <div class="restaurant-info">
            <h3>Pasta Bolognese</h3>
            <p>Spaghetti, Hackfleischsauce, Parmesan</p>
            <p class="price">10,99 €</p>
            <a href="#" class="add-to-cart">In den Warenkorb</a>
        </div>
    </div>

    <!-- Weitere Gerichte hier... -->

</section>

<footer>
    <p>Datenbanken WS 23/24, Bagci, Lindner</p>
</footer>

</body>
</html>
